<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Admin â€” TrustCar</title>
  <script defer src="/auth.js"></script>
  <style>
    body{font-family:Nunito,system-ui,Arial,sans-serif;background:#f5f8fa;color:#0b1724;margin:0}
    header{background:#0553F0;color:#fff;padding:1rem}
    main{padding:1.25rem}
    .card{max-width:980px;background:#fff;padding:1rem;border-radius:10px;margin:0 auto;box-shadow:0 8px 30px rgba(2,6,23,0.06)}
    table{width:100%;border-collapse:collapse}
    th,td{padding:.5rem;text-align:left;border-bottom:1px solid #eee}
    a.button{display:inline-block;padding:.4rem .6rem;border-radius:6px;background:#0553F0;color:#fff;text-decoration:none}
  </style>
  <script>
    // Load shared admin nav
    fetch('/admin/admin-nav.html').then(r=>r.text()).then(html=>{
      document.body.insertAdjacentHTML('afterbegin', html);
    });
  </script>
</head>
<body>
  <main>
    <div class="card">
      <h2>Inspections</h2>
      <table id="list">
        <thead><tr><th>ID</th><th>Order</th><th>Status</th><th>Created</th><th>Actions</th></tr></thead>
        <tbody></tbody>
      </table>
    </div>
  </main>
  <script>
    async function load(){
      const res = await fetch('/api/inspections');
      const data = await res.json();
      const tbody = document.querySelector('#list tbody');
      tbody.innerHTML='';
      data.forEach(i=>{
        const tr = document.createElement('tr');
        tr.innerHTML = `<td>${i.id}</td><td>${i.orderId||''}</td><td>${i.status||''}</td><td>${new Date(i.createdAt).toLocaleString()}</td><td><a class="button" href="/admin/view.html?id=${i.id}">View</a></td>`;
        tbody.appendChild(tr);
      });
    }
    load();
  </script>
</body>
</html>
