<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrustCar.io — Private Development</title>
    <style>
        body {
            font-family: 'Nunito', system-ui, -apple-system, sans-serif;
            background: #f5f8fa;
            color: #0b1724;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        .gate-container {
            background: white;
            padding: 3rem;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            max-width: 400px;
            width: 100%;
        }
        h1 {
            font-size: 2rem;
            margin-bottom: 0.5rem;
            color: #0553F0;
        }
        p {
            color: #64748b;
            margin-bottom: 2rem;
            line-height: 1.6;
        }
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 0.75rem;
            margin-bottom: 1rem;
            border: 2px solid #e6eefc;
            border-radius: 8px;
            font-size: 1rem;
        }
        input:focus {
            outline: none;
            border-color: #0553F0;
        }
        button {
            background: linear-gradient(135deg, #0553F0 0%, #0441c7 100%);
            color: white;
            border: none;
            padding: 0.85rem 2rem;
            border-radius: 8px;
            font-weight: 700;
            cursor: pointer;
            width: 100%;
            font-size: 1rem;
        }
        button:hover {
            opacity: 0.9;
        }
        .error {
            color: #dc2626;
            margin-top: 0.5rem;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="gate-container">
        <h1>TrustCar.io</h1>
        <p>This site is under active development.<br>Enter credentials to access.</p>
        <input type="text" id="username" placeholder="Username (optional)" autocomplete="username">
        <input type="password" id="password" placeholder="Password" autocomplete="current-password">
        <div id="error" class="error"></div>
        <button onclick="checkPassword()">Enter Site</button>
    </div>

    <script>
        function checkPassword() {
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const errorEl = document.getElementById('error');

            // Optional username check — leave blank or enter "admin"
            if (username !== '' && username !== 'admin') {
                errorEl.textContent = 'Invalid username';
                return;
            }

            if (password === 'trustcarkronic') {
                // Redirect to your actual homepage
                window.location.href = 'your-actual-homepage.html';
            } else {
                errorEl.textContent = 'Incorrect password';
            }
        }

        // Allow Enter key to submit
        document.getElementById('password').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                checkPassword();
            }
        });
    </script>
</body>
</html>
